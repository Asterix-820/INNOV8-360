<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innov8-360 - Transformative Tech Solutions</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd7MvV3Xp/F5Jj5l8jV6d5tW/f5f5P/A8z1x8X9g/wB/" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Configure Tailwind to use Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            --primary-blue: #1e40af; /* Deep Blue */
            --light-blue: #3b82f6;
            --secondary-bg: #e0f2fe; /* Lightest Blue for contrast */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
            scroll-behavior: smooth;
        }
        .text-primary-blue { color: var(--primary-blue); }
        .bg-primary-blue { background-color: var(--primary-blue); }
        .border-primary-blue { border-color: var(--primary-blue); }

        /* Custom scrollbar for aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--light-blue); border-radius: 10px; }
        ::-webkit-scrollbar-track { background: #e0e7ff; }

        .nav-link:hover {
            color: var(--light-blue);
            transition: color 0.3s;
        }
        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(30, 64, 175, 0.25); /* Blue shadow on hover */
        }
        /* Mobile adjustment for header font size */
        @media (max-width: 640px) {
            .hero-heading-mobile {
                font-size: 2.5rem; /* Adjust heading size for smaller phones */
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header & Navigation -->
    <header class="sticky top-0 z-50 bg-white shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="#home" onclick="renderPage('home')" class="text-2xl font-extrabold text-primary-blue tracking-tight flex items-center">
                <!-- LOGO PLACEHOLDER ADDED HERE -->
                <img src="~/images/logo.jpg" alt="Innov8-360 Logo" class="h-12 w-12 mr-5 rounded-full">
                Innov8<span class="text-gray-900">-360</span>
            </a>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-8">
                <a href="#home" onclick="renderPage('home')" class="nav-link font-medium text-gray-700">Home</a>
                <a href="#about" onclick="renderPage('about')" class="nav-link font-medium text-gray-700">About Us</a>
                <a href="#services" onclick="renderPage('services')" class="nav-link font-medium text-gray-700">Services</a>
                <a href="#stacks" onclick="renderPage('stacks')" class="nav-link font-medium text-gray-700">Technology</a>
                <a href="#team" onclick="renderPage('team')" class="nav-link font-medium text-gray-700">Our Professionals</a>
                <a href="#contact" onclick="renderPage('contact')" class="px-4 py-2 bg-primary-blue text-white rounded-lg shadow-md hover:bg-light-blue transition duration-300">Contact Us</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg text-primary-blue hover:bg-gray-100 transition duration-150">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </nav>
        
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden absolute w-full bg-white shadow-xl py-2 border-t border-gray-200">
            <a href="#home" onclick="renderPage('home'); toggleMobileMenu()" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 transition duration-150">Home</a>
            <a href="#about" onclick="renderPage('about'); toggleMobileMenu()" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 transition duration-150">About Us</a>
            <a href="#services" onclick="renderPage('services'); toggleMobileMenu()" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 transition duration-150">Services</a>
            <a href="#stacks" onclick="renderPage('stacks'); toggleMobileMenu()" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 transition duration-150">Technology</a>
            <a href="#team" onclick="renderPage('team'); toggleMobileMenu()" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 transition duration-150">Our Professionals</a>
            <a href="#contact" onclick="renderPage('contact'); toggleMobileMenu()" class="block px-4 py-2 bg-primary-blue text-white text-center m-2 rounded-lg">Contact Us</a>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="content" class="flex-grow"></main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:flex md:justify-between md:items-center">
            <div class="mb-4 md:mb-0 flex items-center">
                <!-- LOGO PLACEHOLDER ADDED HERE -->
                <img src="/innov/images/logo.jpg" alt="Innov8-360 Logo" class="h-7 w-7 mr-3 rounded-full">
                <h3 class="text-xl font-bold">Innov8-360</h3>
                <p class="text-sm text-gray-400 ml-4 hidden sm:block">Transformative Solutions for a Digital Future.</p>
            </div>
            <div class="flex space-x-6 text-xl">
                <a href="#" class="hover:text-light-blue transition duration-300"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="hover:text-light-blue transition duration-300"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-light-blue transition duration-300"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
        <div class="border-t border-gray-700 py-4">
            <p class="text-center text-sm text-gray-400">&copy; 2025 Innov8-360. All rights reserved.</p>
        </div>
    </footer>

        const aboutContent = () => `
            ${pageHeader("About Innov8-360", "Our Vision, Mission, and Commitment to Excellence")}
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16 space-y-12 sm:space-y-16">
                
                <!-- Company Overview -->
                <div class="bg-white p-6 sm:p-10 rounded-xl shadow-lg border-l-8 border-light-blue">
                    <h3 class="text-3xl font-bold text-gray-800 mb-4">Driven by Digital Trust</h3>
                    <p class="text-gray-600 leading-relaxed text-lg">Founded in 2018 by a team of industry veterans, Innov8-360 was created with the core principle that technology must be both **innovative and impenetrable**. Our focus on highly regulated sectors like banking and healthcare means we build with security and compliance embedded from day one. We don't just solve technical problems; we craft strategic advantages that ensure your long-term digital stability.</p>
                </div>
                
                <!-- Mission & Vision & Values Grid -->
                <div class="grid md:grid-cols-3 gap-8">
                    <div>
                        <h4 class="text-2xl font-bold text-primary-blue mb-3 flex items-center"><i class="fas fa-crosshairs mr-3"></i> Mission</h4>
                        <p class="text-gray-600 leading-relaxed">To be the indispensable technology partner for global enterprises, delivering comprehensive, secure, and scalable solutions that drive measurable business growth and digital transformation.</p>
                    </div>
                    <div>
                        <h4 class="text-2xl font-bold text-primary-blue mb-3 flex items-center"><i class="fas fa-eye mr-3"></i> Vision</h4>
                        <p class="text-gray-600 leading-relaxed">To create a future where every organization is empowered by seamless, intelligent, and impenetrable technology, setting new standards for innovation and digital trust in the 21st century.</p>
                    </div>
                    <div>
                        <h4 class="text-2xl font-bold text-primary-blue mb-3 flex items-center"><i class="fas fa-hand-holding-heart mr-3"></i> Values</h4>
                        <p class="text-gray-600 leading-relaxed">Integrity, Security-First Mindset, Continuous Innovation, and Radical Collaboration define every step we take with our clients.</p>
                    </div>
                </div>

                <!-- Simple Company Timeline/History -->
                <div class="pt-8 border-t border-indigo-200">
                    <h3 class="text-3xl font-bold text-gray-800 text-center mb-8">Our Journey to 360-Degree Excellence</h3>
                    <div class="relative max-w-4xl mx-auto">
                        <!-- Timeline Line -->
                        <div class="hidden md:block absolute h-full border-l-4 border-light-blue left-1/2 transform -translate-x-1/2"></div>
                        
                        ${timelineItem("2020", "Founding & Focus", "Innov8-360 is established with initial focus on enterprise-grade application modernization and dedicated cybersecurity audits.", "left")}
                        ${timelineItem("2021", "Scaling Operations", "Secured major contracts in the North American financial sector, driving expansion of the dedicated compliance and legal team.", "right")}
                        ${timelineItem("2022", "Platform Launch", "Developed and launched proprietary DevSecOps frameworks, significantly speeding up secure development cycles for clients.", "left")}
                        ${timelineItem("2024", "Global Reach", "Expanded service offerings into cloud consultation (AWS/Azure) and secured partnerships in the European healthcare market.", "right")}
                    </div>
                </div>
            </div>
        `;
        
        /**
         * Renders a single timeline item with fixes for date alignment.
         * The flex order utilities (order-1, order-3) are used to swap the position of the date/card dynamically.
         */
        const timelineItem = (year, title, description, alignment) => `
            <div class="mb-8 flex items-center w-full">
                <!-- Content Box (Always on the left for mobile, swapped for desktop) -->
                <div class="w-11/12 md:w-5/12 p-4 bg-white rounded-xl shadow-lg card-hover-effect border-t-4 border-primary-blue 
                    ${alignment === 'left' ? 'order-1 md:order-1' : 'order-1 md:order-3'}">
                    <!-- Date for Mobile -->
                    <p class="block md:hidden text-primary-blue font-bold text-lg mb-1">${year}</p>
                    <h4 class="text-lg font-semibold text-gray-900">${title}</h4>
                    <p class="text-sm text-gray-600">${description}</p>
                </div>

        const contactContent = () => `
            ${pageHeader("Connect With Our Team", "Let's discuss how Innov8-360 can elevate your business.")}
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16 grid lg:grid-cols-2 gap-12">
                
                <!-- Contact Information -->
                <div class="space-y-6">
                    <h3 class="text-3xl font-bold text-gray-800 mb-6">Contact Information</h3>
                    
                    <div class="flex flex-col sm:flex-row items-start sm:items-center p-4 bg-white rounded-xl shadow-md border-l-4 border-primary-blue">
                        <i class="fas fa-map-marker-alt text-2xl text-primary-blue mr-4 mb-2 sm:mb-0"></i>
                        <div>
                            <p class="font-semibold text-gray-900">Corporate Headquarters</p>
                            <p class="text-gray-600">#13 Kenneth Nwaigwe Area L. Zone 1, World Bank Housing Estate, Owerri, Imo State.</p>
                            <a href="https://www.google.com/maps/search/?api=1&query=%2313+Kenneth+Nwaigwe+Area+L+Zone+1+World+Bank+Housing+Estate+Owerri+Imo+State" target="_blank" class="text-light-blue hover:underline text-sm font-medium">View on Map</a>

                        </div>

                    <div class="flex flex-col sm:flex-row items-start sm:items-center p-4 bg-white rounded-xl shadow-md border-l-4 border-primary-blue">
                        <i class="fas fa-envelope text-2xl text-primary-blue mr-4 mb-2 sm:mb-0"></i>
                        <div>
                            <p class="font-semibold text-gray-900">Email Us</p>

                    <form id="contactForm" onsubmit="handleFormSubmit(event)">

                                <option value="Website/App Development">Website/App Development</option>
                                <option value="Cybersecurity Services">Cybersecurity Services</option>

                    <div id="contact-message" class="hidden mt-4 p-4 border rounded-lg" role="alert">

                    </div>

        `;

        // Map of page names to their content generation functions
        const pages = {
            'home': homeContent,
            'about': aboutContent,
            'services': servicesContent,
            'stacks': stacksContent,
            'team': teamContent,
            'contact': contactContent,
        };


        // --- JavaScript Logic ---

        /**
         * Renders the requested page content into the main 'content' div.
         * @param {string} pageName - The key from the 'pages' object.
         */
        const renderPage = (pageName) => {
            const contentDiv = document.getElementById('content');
            const pageGenerator = pages[pageName];

            if (pageGenerator) {
                contentDiv.innerHTML = pageGenerator();
                // Update URL hash without causing a full page reload
                window.history.pushState(null, null, `#${pageName}`);
                window.scrollTo(0, 0); // Scroll to top on page switch
            } else {
                contentDiv.innerHTML = `<div class="p-16 text-center text-red-600">404 | Page Not Found</div>`;
            }
        };

        /**
         * Handles mobile menu toggle.
         */
        const toggleMobileMenu = () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        };

        /**
         * UPDATED: Constructs a mailto: link with form data and attempts to open
         * the user's default email client, addressing the email to the specified recipient.
         * @param {Event} event - The form submission event.
         */
        const handleFormSubmit = (event) => {
            event.preventDefault(); // Stop the default form submission

            const recipient = "innov8.360.info@gmail.com";
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);

            const name = formData.get('name');
            const email = formData.get('email');
            const service = formData.get('service');
            const message = formData.get('message');

            // Construct the clean email body
            const body = `
Inquiry Details:

Name: ${name}
Client Email: ${email}
Service Interest: ${service}

--- Message ---
${message}
            `.trim();

            // Construct the mailto link using encodeURIComponent for safety
            const subject = encodeURIComponent(`Innov8-360 Inquiry from ${name}`);
            const encodedBody = encodeURIComponent(body);

            const mailtoLink = `mailto:${recipient}?subject=${subject}&body=${encodedBody}`;

            const messageBox = document.getElementById('contact-message');

            // 1. Show the user a clear message about what's happening
            messageBox.classList.remove('hidden', 'bg-green-100', 'border-green-400', 'text-green-700');
            messageBox.classList.add('bg-yellow-100', 'border-yellow-400', 'text-yellow-700');
            messageBox.innerHTML = '<strong>Opening Email Client...</strong> Please ensure you click "Send" in your email program to finalize the inquiry.';

            // 2. Open the mailto link
            window.location.href = mailtoLink;

            // 3. Reset the form and hide the message box after a delay
            setTimeout(() => {
                form.reset();
                messageBox.classList.add('hidden');
            }, 5000); // 5 seconds delay
        };
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Setup mobile menu listener
            document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileMenu);

            // Determine initial page from URL hash or default to 'home'
            let initialPage = 'home';
            if (window.location.hash) {
                const hash = window.location.hash.substring(1).toLowerCase();
                if (pages[hash]) {
                    initialPage = hash;
                }
            }
            renderPage(initialPage);
        });

        // Handle browser back/forward buttons
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1).toLowerCase();
            renderPage(hash || 'home');
        });

    </script>
